<div class="col-md-6 col-lg-4 current-weather">
    <div class="row">
        <div class="col-md-7">
            <i class="weather-icon wi" ng-class="getWiClass(currentWeather.condition)"></i>
        </div>
        <div class="col-md-5">
            <p class="tempurature">{{ currentWeather.condition.temp }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 center-block">
            <p class="location-description center-text">{{ currentWeather.location.city }}  {{ currentWeather.location.region }}  {{ currentWeather.location.country }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 center-block">
            <a href="" class="forecast-link center-text">Forecast</a>
        </div>
    </div>
</div>
