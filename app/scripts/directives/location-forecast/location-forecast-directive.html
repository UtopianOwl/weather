<div class="col-xs-1 forecast-day" ng-class="{ 'col-xs-1': $first }">
    <div class="row">
        <p class="day">{{ day.day }}</p>
    </div>
    <div class="row">
        <div class="col-xs-7">
            <i class="weather-icon wi" ng-class="getWiClass(day)"></i>
        </div>
        <div class="col-xs-5">
            <div class="row">
                <p class="tempurature">{{ day.high }}</p>
            </div>
            <div class="row">
                <p class="tempurature">{{ day.low }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <p class="date">{{ day.date }}</p>
    </div>
</div>
