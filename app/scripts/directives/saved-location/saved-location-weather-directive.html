<div class="col-md-3 col-lg-2 saved-location-weather">
    <div class="row">
        <div class="col-xs-7">
            <i class="weather-icon wi" ng-class="getWiClass(location.condition)"></i>
        </div>
        <div class="col-xs-5">
            <p class="tempurature">{{ location.condition.temp }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 center-block">
            <p class="location-description"> {{ location.location.city }} {{ location.location.region }} {{ location.location.country }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 center-block">
            <a href="#forecast" class="forecast-link center-block" ng-click="location.forecast">Forecast</a>
        </div>
    </div>
</div>
